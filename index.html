<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прекол дня</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .image-container {
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Прекол дня</h1>
            <p class="text-gray-600">
                <span class="opacity-60">PEREPLËT</span>
                <span class="opacity-40 mx-1">feat</span>
                <a href="https://t.me/evgn_ivanov" target="_blank" class="opacity-60 hover:opacity-100 transition-opacity">evgn_ivanov</a>
            </p>
        </div>

        <!-- Image Display -->
        <div class="mb-6">
            <div id="imageContainer" class="image-container bg-gray-100 rounded-xl overflow-hidden border border-gray-200 flex items-center justify-center">
                <div id="noImage" class="text-center text-gray-500">
                    <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-lg">Пока нет преколов</p>
                    <p class="text-sm">Загрузи первую картинку ниже</p>
                </div>
                <img id="currentImage" class="hidden w-full h-full object-cover" alt="Текущий прекол">
            </div>
        </div>

        <!-- Upload Button -->
        <div class="text-center">
            <button id="uploadButton" class="bg-gray-200 hover:bg-gray-300 text-black px-8 py-3 rounded-lg transition-colors">
                загрузить с телефона
            </button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const currentImage = document.getElementById('currentImage');
        const noImage = document.getElementById('noImage');

        // Click to upload
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите картинку!');
                return;
            }

            // Show loading state
            uploadButton.innerHTML = 'загружаем...';
            uploadButton.disabled = true;

            // Create FormData
            const formData = new FormData();
            formData.append('image', file);

            // Upload to GitHub (this would need to be implemented)
            // For now, just display the image locally
            const reader = new FileReader();
            reader.onload = (e) => {
                displayImage(e.target.result);
                resetUploadButton();
            };
            reader.readAsDataURL(file);
        }

        function displayImage(imageSrc) {
            currentImage.src = imageSrc;
            currentImage.classList.remove('hidden');
            noImage.classList.add('hidden');
            
            // Update container aspect ratio based on image
            currentImage.onload = function() {
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                imageContainer.style.aspectRatio = aspectRatio;
            };
        }

        function resetUploadButton() {
            uploadButton.innerHTML = 'загрузить с телефона';
            uploadButton.disabled = false;
        }
    </script>
</body>
</html>
