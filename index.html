<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прекол дня</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .image-container {
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Прекол дня</h1>
            <p class="text-gray-600">
                <span class="opacity-60">PEREPLËT</span>
                <span class="opacity-40 mx-1">feat</span>
                <a href="https://t.me/evgn_ivanov" target="_blank" class="opacity-60 hover:opacity-100 transition-opacity">evgn_ivanov</a>
            </p>
        </div>

        <!-- Image Display -->
        <div class="mb-6">
            <div id="imageContainer" class="image-container bg-gray-100 rounded-xl overflow-hidden border border-gray-200 flex items-center justify-center">
                <div id="noImage" class="text-center text-gray-500">
                    <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-lg">Пока нет преколов</p>
                    <p class="text-sm">Загрузи первую картинку ниже</p>
                </div>
                <img id="currentImage" class="hidden w-full h-full object-cover" alt="Текущий прекол">
            </div>
        </div>

        <!-- Upload Button -->
        <div class="text-center">
            <button id="uploadButton" class="bg-gray-200 hover:bg-gray-300 text-black px-8 py-3 rounded-lg transition-colors">
                загрузить с телефона
            </button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const currentImage = document.getElementById('currentImage');
        const noImage = document.getElementById('noImage');

        // Click to upload
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Load current image on page load
        window.addEventListener('load', async () => {
            await loadCurrentImage();
        });

        async function loadCurrentImage() {
            try {
                // Try to load current-image.jpg first
                let imageUrl = './current-image.jpg';
                let response = await fetch(imageUrl, { method: 'HEAD' });
                
                if (!response.ok) {
                    // Try current-image.png
                    imageUrl = './current-image.png';
                    response = await fetch(imageUrl, { method: 'HEAD' });
                }
                
                if (!response.ok) {
                    // Try current-image.gif
                    imageUrl = './current-image.gif';
                    response = await fetch(imageUrl, { method: 'HEAD' });
                }
                
                if (response.ok) {
                    displayImage(imageUrl);
                }
            } catch (error) {
                console.log('No current image found');
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите картинку!');
                return;
            }

            // Show loading state
            uploadButton.innerHTML = 'загружаем...';
            uploadButton.disabled = true;

            // Convert file to base64
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Image = e.target.result;
                
                // Display image immediately
                displayImage(base64Image);
                
                // Save to GitHub
                try {
                    await saveToGitHub(file, base64Image);
                    alert('✅ Прекол загружен! Теперь его видят все!');
                } catch (error) {
                    console.error('Ошибка при сохранении:', error);
                    alert('❌ Ошибка при сохранении. Попробуйте еще раз.');
                }
                
                resetUploadButton();
            };
            reader.readAsDataURL(file);
        }

        function displayImage(imageSrc) {
            currentImage.src = imageSrc;
            currentImage.classList.remove('hidden');
            noImage.classList.add('hidden');
            
            // Save image to localStorage
            localStorage.setItem('lastImage', imageSrc);
            
            // Update container aspect ratio based on image
            currentImage.onload = function() {
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                imageContainer.style.aspectRatio = aspectRatio;
            };
        }

        function resetUploadButton() {
            uploadButton.innerHTML = 'загрузить с телефона';
            uploadButton.disabled = false;
        }

        async function saveToGitHub(file, base64Image) {
            // GitHub API configuration
            const GITHUB_TOKEN = prompt('Введите GitHub Personal Access Token:');
            if (!GITHUB_TOKEN) {
                throw new Error('Токен не предоставлен');
            }
            const REPO_OWNER = 'evgn-ivanov';
            const REPO_NAME = 'image-gallery';
            const BRANCH = 'main';
            
            // Generate filename
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const extension = file.name.split('.').pop() || 'jpg';
            const filename = `current-image.${extension}`;
            
            // Create commit message
            const commitMessage = `Update current image: ${timestamp}`;
            
            // Get current file SHA (if exists)
            let fileSHA = null;
            try {
                const getFileResponse = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filename}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (getFileResponse.ok) {
                    const fileData = await getFileResponse.json();
                    fileSHA = fileData.sha;
                }
            } catch (error) {
                console.log('File does not exist, will create new one');
            }
            
            // Convert base64 to binary
            const base64Data = base64Image.split(',')[1];
            
            // Create file content
            const fileContent = {
                message: commitMessage,
                content: base64Data,
                branch: BRANCH
            };
            
            if (fileSHA) {
                fileContent.sha = fileSHA;
            }
            
            // Upload to GitHub
            const response = await fetch(
                `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filename}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fileContent)
                }
            );
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            return await response.json();
        }
    </script>
</body>
</html>
